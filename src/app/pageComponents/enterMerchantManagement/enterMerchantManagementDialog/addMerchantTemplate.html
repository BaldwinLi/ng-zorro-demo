<form nz-form [formGroup]="merchantForm" (ngSubmit)="_submitForm()">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="fullName" nz-form-item-required>
        <i class="anticon iconfont anticon-home"></i>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="merchantForm.controls.fullName">
      <nz-input [nzSize]="'large'" formControlName="fullName" [nzId]="'fullName'" [nzPlaceHolder]="'商家名称'"></nz-input>
      <div nz-form-explain *ngIf="isValidField(merchantForm, 'fullName', 'required')">请输入商家名称</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="contact" nz-form-item-required>
        <i class="iconfont alibaba-account"></i>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="merchantForm.controls.contact">
      <nz-input [nzSize]="'large'" formControlName="contact" [nzId]="'contact'" [nzPlaceHolder]="'联系人姓名'"></nz-input>
      <div nz-form-explain *ngIf="isValidField(merchantForm, 'contact', 'required')">请输入联系人姓名</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="contactPhone" nz-form-item-required>
        <i class="anticon anticon-tablet"></i>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="merchantForm.controls.contactPhone">
      <nz-input-group [nzSize]="'large'" [nzCompact]="true">
        <nz-select formControlName="phoneNumPrefix" style="width: 30%;">
          <nz-option [nzLabel]="'+86'" [nzValue]="'+86'"></nz-option>
          <nz-option [nzLabel]="'+87'" [nzValue]="'+87'"></nz-option>
        </nz-select>
        <nz-input formControlName="contactPhone" [nzId]="'contactPhone'" style="width: 70%;" [nzPlaceHolder]="'手机号码'"></nz-input>
      </nz-input-group>
      <div nz-form-explain *ngIf="isValidField(merchantForm, 'contactPhone', 'required')">请输入手机号码</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="registeredAddress" nz-form-item-required>
        <i class="anticon anticon-environment"></i>
      </label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="merchantForm.controls.registeredAddress">
      <nz-input [nzSize]="'large'" formControlName="registeredAddress" [nzId]="'registeredAddress'" [nzPlaceHolder]="'商户所在地'"></nz-input>
      <div nz-form-explain *ngIf="isValidField(merchantForm, 'registeredAddress', 'required')">请输入商户所在地</div>
    </div>
  </div>
  <div class="customize-footer">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'">确定</button>
  </div>
</form>
