<nz-spin [nzSize]="'large'" [nzSpinning]="loading" [nzTip]="loadingTip">
        <form nz-form [formGroup]="passwordForm" (ngSubmit)="_submitForm()">
          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSm]="24" [nzXs]="36" nzHasFeedback [nzValidateStatus]="passwordForm.controls.adminPassword" (ngModelChange)="updateConfirmValidator()">
              <nz-input [nzSize]="'large'" [nzType]="'password'" formControlName="adminPassword" [nzId]="'adminPassword'" [nzPlaceHolder]="'管理员密码'">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="isValidField(passwordForm, 'adminPassword', 'required')">请输管理员密码</div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSm]="24" [nzXs]="36" nzHasFeedback [nzValidateStatus]="passwordForm.controls.newPassword" (ngModelChange)="updateConfirmValidator()">
              <nz-input [nzSize]="'large'" [nzType]="'password'" formControlName="newPassword" [nzId]="'newPassword'" [nzPlaceHolder]="'新密码'">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="isValidField(passwordForm, 'newPassword', 'required')">请输入新密码</div>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSm]="24" [nzXs]="36" nzHasFeedback [nzValidateStatus]="passwordForm.controls.confirmPassword"
              (ngModelChange)="updateConfirmValidator()">
              <nz-input [nzSize]="'large'" [nzType]="'password'" formControlName="confirmPassword" [nzId]="'confirmPassword'" [nzPlaceHolder]="'新密码确认'">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="isValidField(passwordForm, 'confirmPassword', 'required')">请输入新密码确认</div>
              <div nz-form-explain *ngIf="isValidField(passwordForm, 'confirmPassword', 'confirm')">两次输入的密码不一致!</div>
            </div>
          </div>
          <div class="customize-footer">
              <button nz-button [nzSize]="'large'" [nzType]="'primary'">确定</button>
          </div>
        </form>
      </nz-spin>
