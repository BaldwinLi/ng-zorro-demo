<nz-layout class="layout">
  <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab>
      <ng-template #nzTabHeading>
        商家自动对账单
      </ng-template>
      <nz-header nzTheme="light" class="statement-header">
        <div nz-row>
          <div nz-col [nzSpan]="20">
            <div nz-col [nzSpan]="24">
              <div nz-form-label nz-col [nzSpan]="2">
                <label>账单日期</label>
              </div>
              <div nz-form-control nz-col [nzSpan]="14">
                <nz-datepicker style="width: 40%;" (ngModelChange)="condition.startDate=$event;_startValueChange('auto')" [ngModel]="condition.startDate"
                  [nzDisabledDate]="_disabledStartDate" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'开始日期'"></nz-datepicker> -
                <nz-datepicker style="width: 40%;" (ngModelChange)="condition.endDate=$event;_endValueChange('auto')" [ngModel]="condition.endDate" [nzDisabledDate]="_disabledEndDate"
                  [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'结束日期'"></nz-datepicker>
              </div>
            </div>
          </div>
          <div nz-col [nzSpan]="4">
            <nz-input [nzType]="'search'" [nzPlaceHolder]="'商家名字／编号'" [(ngModel)]="autoMarchantKey" style="width: 200px;" (click)="filterStatements('merchantKey', 'auto', autoMarchantKey, $event)"
              (keypress)="refreshAutoData($event)"></nz-input>
          </div>
        </div>
        <div class="nz-row-margin" nz-form-item nz-row>
          <div nz-row>
            <div nz-col [nzSpan]="20">
              <div nz-form-label nz-col [nzSpan]="2">
                <label>付款状态</label>
              </div>
              <div nz-form-control nz-col [nzSpan]="14">
                <nz-radio-group [(ngModel)]="condition.status">
                  <label nz-radio-button *ngFor="let status of payStatus" [nzValue]="status.id" (click)="filterStatements('status', 'auto', status.id, $event)">
                    <span>{{status.value}}</span>
                  </label>
                </nz-radio-group>
              </div>
            </div>
          </div>
        </div>
      </nz-header>
      <nz-content style="padding:0 50px;">
        <app-datatable [columns]="autoColumns" [current]="autoCurrent" [pageSize]="autoPageSize" [total]="autoTotal" [dataSet]="autoData"
          [loading]="autoLoading" (outputPage)="refreshAutoData($event)"></app-datatable>
      </nz-content>
    </nz-tab>
    <nz-tab>
      <ng-template #nzTabHeading>
        手动付款记录
      </ng-template>
      <nz-header nzTheme="light" class="statement-header">
        <div nz-row>
          <div nz-col [nzSpan]="20">
            <div nz-col [nzSpan]="24">
              <div nz-form-label nz-col [nzSpan]="2">
                <label>账单日期</label>
              </div>
              <div nz-form-control nz-col [nzSpan]="14">
                <nz-datepicker style="width: 40%;" (ngModelChange)="condition.startDate=$event;_startValueChange('manual')" [ngModel]="condition.startDate"
                  [nzDisabledDate]="_disabledStartDate" [nzShowTime]="true" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'开始日期'"></nz-datepicker> -
                <nz-datepicker style="width: 40%;" (ngModelChange)="condition.endDate=$event;_endValueChange('manual')" [ngModel]="condition.endDate" [nzDisabledDate]="_disabledEndDate"
                  [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'结束日期'"></nz-datepicker>
              </div>
            </div>
          </div>
          <div nz-col [nzSpan]="4">
            <nz-input [nzType]="'search'" [nzPlaceHolder]="'商家名字／编号'" [(ngModel)]="autoMarchantKey" style="width: 200px;" (click)="filterStatements('merchantKey', 'manual', autoMarchantKey, $event)"
              (keypress)="refreshAutoData($event)"></nz-input>
          </div>
        </div>
        <div class="nz-row-margin" nz-form-item nz-row>
          <div nz-row>
            <div nz-col [nzSpan]="20">
              <div nz-form-label nz-col [nzSpan]="2">
                <label>付款状态</label>
              </div>
              <div nz-form-control nz-col [nzSpan]="14">
                <nz-radio-group [(ngModel)]="condition.status">
                  <label nz-radio-button *ngFor="let status of payStatus" [nzValue]="status.id" (click)="filterStatements('status', 'manual', status.id, $event)">
                    <span>{{status.value}}</span>
                  </label>
                </nz-radio-group>
              </div>
            </div>
          </div>
        </div>
      </nz-header>
      <nz-content style="padding:0 50px;">
        <app-datatable [columns]="manualColumns" [current]="manualCurrent" [pageSize]="manualPageSize" [total]="manualTotal" [dataSet]="manualData"
          [loading]="manualLoading" (outputPage)="refreshManualData($event)"></app-datatable>
      </nz-content>
    </nz-tab>
  </nz-tabset>
</nz-layout>
