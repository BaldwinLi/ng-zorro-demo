<nz-layout class="layout">
  <nz-header nzTheme="light" class="statement-header">
    <div class="nz-row-margin" nz-row>
      <div nz-col [nzSpan]="20">
        <div nz-col [nzSpan]="24">
          <div nz-col [nzSpan]="2">
            <label>账单日期</label>
          </div>
          <div nz-col [nzSpan]="14">
            <nz-datepicker style="width: 40%;" (ngModelChange)="condition.startDate=$event;_startValueChange()" [ngModel]="condition.startDate"
              [nzDisabledDate]="_disabledStartDate" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'开始日期'"></nz-datepicker> -
            <nz-datepicker style="width: 40%;" (ngModelChange)="condition.endDate=$event;_endValueChange()" [ngModel]="condition.endDate"
              [nzDisabledDate]="_disabledEndDate" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'结束日期'"></nz-datepicker>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="4">
        <div nz-col [nzSpan]="24">
          <nz-input [nzType]="'search'" [nzPlaceHolder]="'商家名字／编号'" [(ngModel)]="marchantKey" style="width: 200px;" (click)="filterSettleAccounts($event)"
            (keypress)="filterSettleAccounts($event)"></nz-input>
        </div>
      </div>
    </div>
    <div class="nz-row-margin" nz-form-item nz-row>
      <div nz-col [nzSpan]="20">
        <div nz-col [nzSpan]="2">
          <label>账单编号</label>
        </div>
        <div nz-col [nzSpan]="14">
          <nz-input [nzType]="'search'" [nzPlaceHolder]="'请输入账单编号'" [(ngModel)]="condition.accountCode" style="width: 200px;" (click)="filterSettleAccounts($event)"
            (keypress)="filterSettleAccounts($event)"></nz-input>
        </div>
      </div>
    </div>
  </nz-header>
  <nz-content style="padding:0 50px;">
    <app-datatable [columns]="columns" [current]="current" [pageSize]="pageSize" [total]="total" [dataSet]="data" [loading]="loading"
      (outputPage)="refreshData($event)"></app-datatable>
  </nz-content>
</nz-layout>
