<nz-spin [nzSize]="'large'" [nzSpinning]="loading" style="height:100%" [nzTip]="loadingTip">
  <nz-layout class="layout" style="height: 100%;">
    <nz-header class="main-menu">
      <ul nz-menu nzMode="horizontal" nzTheme="light">
        <div class="logo">
          <span class="logo-text">喵喵掌柜后台管理</span>
        </div>
        <li [class]="'right-logout-item'">
          <!-- <style="float: right;"> -->
          <a (click)="doLogout($event)">
            <i class="anticon anticon-poweroff"></i> 注销
          </a>
        </li>
        <li [class]="'right-menu-item'">
          <!-- <style="float: right;"> -->
          <span>
            <nz-avatar nzSize="small" nzIcon="user" [nzSrc]="user.userAvatar" nzSize="small" style="display: inline-block;top:  0.5rem;"></nz-avatar>
            <!-- <nz-avatar [nzIcon]="user.icon" [nzSrc]="user.userAvatar" style="display: inline-block;height: 1.8rem;top:  0.5rem;"></nz-avatar> -->
            <!-- <p style="display: inline-block;"></p> -->
            <nz-dropdown>
              <a class="ant-dropdown-link" nz-dropdown>
                {{user.userName}} 欢迎您！
                <i class="anticon anticon-down"></i>
              </a>
              <ul nz-menu>
                <li nz-menu-item>
                  <a target="_blank" rel="noopener noreferrer" (click)="changePassword($event)">修改密码</a>
                </li>
              </ul>
            </nz-dropdown>
          </span>
        </li>
      </ul>
    </nz-header>
    <!-- <div style="height:0.3rem"></div> -->
    <nz-layout class="layout" style="height: 100%;margin-top: 2px;">
      <nz-breadcrumb>
        <nz-breadcrumb-item *ngFor="let item of breadcrumbItems;index as i">
          <a [routerLink]="item.link" routerLinkActive="active" *ngIf="i!=breadcrumbItems.length-1">
            <i [class]="item.icon" *ngIf="item.icon"></i>
            <span>{{item.label}}</span>
          </a>
          <i [class]="item.icon" *ngIf="item.icon&&i==breadcrumbItems.length-1"></i>
          <span *ngIf="i==breadcrumbItems.length-1">{{item.label}}</span>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="platform-screen">
        <router-outlet></router-outlet>
      </div>
    </nz-layout>
  </nz-layout>
</nz-spin>
